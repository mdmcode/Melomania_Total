<!--
    store.html

    Descripción:
    Página principal de la tienda "Melomanía Total", dedicada a la venta de vinilos musicales.
    Incluye una barra de navegación, un buscador de productos, un listado dinámico de álbumes y paginación.
    El diseño es responsivo y utiliza una hoja de estilos externa (style.css) y un script para la lógica (script.js).

    Estructura:
    - <header>: Barra de navegación con enlaces a las secciones principales (Tienda, Carrito, Iniciar Sesión, Wishlist).
    - <main>:
        - Título de la tienda.
        - Barra de búsqueda para filtrar álbumes por título o artista.
        - Contenedor dinámico para mostrar la lista de álbumes disponibles.
    - <footer>:
        - Controles de paginación para navegar entre páginas de productos.
        - Aviso de derechos reservados.

    Dependencias:
    - style.css: Estilos personalizados para la tienda.
    - script.js: Lógica para cargar productos, búsqueda y paginación.

    Notas:
    - El contenido de la lista de álbumes se genera dinámicamente mediante JavaScript.
    - El diseño está optimizado para dispositivos móviles y de escritorio.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <title>Tienda | Melomanía Total</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><h1>Melomanía Total</h1></a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Tienda</a></li>
                <li><a href="cart.html">Carrito</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li><a href="wishlist.html">Wishlist</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="store-title" style="text-align:center; margin: 30px 0 20px 0; color: #f2f2ff;">Catálogo de
            Vinilos</h2>
        <div style="text-align:center; margin-bottom: 20px;">
            <input type="text" id="search-bar" placeholder="Buscar por título o artista..."
                style="padding:8px 16px; border-radius:5px; border:1px solid #ccc; width: 60%; max-width: 350px;">
        </div>
        <div id="album-list" class="products"></div>
    </main>

    <footer>
        <div id="pagination" style="display:flex; justify-content:center; gap:10px; margin: 30px 0;"></div>
        <p style="text-align:center;">&copy; 2025 Melomanía Total. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
