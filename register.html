<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registrarse | Melomanía Total</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Melomanía Total</h1>
            </div>
            <ul class="nav-links">
                <li><a href="store.html">Tienda</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="register-form" style="max-width:400px; margin:40px auto; background:#fff; padding:24px; border-radius:10px;">
            <h2 style="text-align:center;">Registrarse</h2>
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" required>
            <label for="register-password">Contraseña:</label>
            <input type="password" id="register-password" required>
            <button type="submit" style="margin-top:16px;">Crear cuenta</button>
            <p style="margin-top:10px; text-align:center;">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            <div id="register-message" style="color:red; text-align:center; margin-top:10px;"></div>
        </form>
    </main>
    <footer>
        <p style="text-align:center;">&copy; 2025 Melomanía Total. Todos los derechos reservados.</p>
    </footer>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            let users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.find(u => u.email === email)) {
                document.getElementById('register-message').textContent = "El email ya está registrado.";
                return;
            }
            users.push({ email, password });
            localStorage.setItem('users', JSON.stringify(users));
            document.getElementById('register-message').style.color = "green";
            document.getElementById('register-message').textContent = "¡Registro exitoso! Ahora puedes iniciar sesión.";
            setTimeout(() => window.location.href = "login.html", 1500);
        });
    </script>
</body>
</html>
